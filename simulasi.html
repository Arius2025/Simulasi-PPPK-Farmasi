<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Soal PPPK Farmasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Tetap gunakan style yang sebelumnya untuk tata letak responsif */
        .question-nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            margin: 5px;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            color: black;
        }
        .question-nav-item.active {
            background-color: #007bff;
            color: white;
        }
        .question-nav-item.answered {
            background-color: #28a745;
            color: white;
        }
        
        /* Gaya dasar untuk layar besar (desktop) */
        #quiz-content {
            display: flex;
            gap: 20px;
        }
        #main-quiz-area {
            flex-grow: 1;
        }
        #question-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        #question-number {
            font-weight: bold;
            flex-shrink: 0;
            margin-left: 1rem;
        }
        #question-text {
            flex-grow: 1;
            margin-bottom: 0;
        }
        #question-nav {
            width: 250px;
            flex-shrink: 0;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            justify-content: flex-start;
        }
        
        /* Media Query untuk layar kecil (HP) */
        @media (max-width: 768px) {
            #quiz-content {
                flex-direction: column;
            }
            #question-nav {
                width: 100%;
                justify-content: center;
            }
            #question-container {
                flex-direction: column-reverse;
                align-items: flex-start;
            }
            #question-number {
                margin-left: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <div>üë§ <strong id="namaPeserta"></strong></div>
            <div>‚è±Ô∏è Waktu: <span id="timer">00:00</span></div>
        </div>
        <div class="card p-4 shadow-sm" id="quiz-box">
            <div id="quiz-content">
                <div id="main-quiz-area">
                    <div id="question-container">
                        <div id="question-text"></div>
                        <div id="question-number"></div>
                    </div>
                    <form id="options-form"></form>
                    <div class="d-flex justify-content-between mt-3">
                        <button class="btn btn-secondary" onclick="previousQuestion()">Soal Sebelumnya</button>
                        <button class="btn btn-primary" onclick="nextQuestion()">Soal Selanjutnya</button>
                    </div>
                </div>
                <div class="question-nav" id="question-nav"></div>
            </div>
        </div>
    </div>
<script src="soal2.js"></script>
<script src="script.js"></script>
</body>
</html>
